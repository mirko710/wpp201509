<div  class="modal-content" style="max-width: 500px; height:800px">
    <div class="modal-body" id="dialog-form" title="Upis vremena za pretraživanje:">
        <p class="validateTips">Datum u obliku dd.mm.gggg ili d.m.gggg</p>



        <span id="vrijemeAlert" style="color: red; visibility: hidden">Krivi format upisa vremena.</span>



        <div id="Izrada" data-bind="foreach: $root.realFakeVrijeme">

            <div class="yrow">
                <div class="ycol-lg-3">
                    <div>
                        <select class="dropdown ui-widget-content ui-corner-all" data-bind="attr: { id: 'komboPeriod_' + ID() }, options: $root.vrijemeSetupParam.Vremena, optionsText: 'tekst', optionsValue: 'vrijednost', value: IZR_Period"></select>
                    </div>
                </div>

                <div class="ycol-lg-2">
                    <div>
                        <select class="dropdown ui-widget-content ui-corner-all" data-bind="attr: { id: 'komboVrijemeOpis_' + ID() }, options: $root.postaviOpis1, value: IZR_Vrijeme_opis"></select>
                    </div>
                </div>

                <div class="ycol-lg-5">
                    <input class="text-right ui-widget-content ui-corner-all" data-bind="attr: { id: 'inputVrijeme_' + ID() }, value: IZR_Vrijeme_vrijednost" />
                </div>

                <div class="ycol-lg-2">
                    <div>
                        <select class="dropdown ui-widget-content ui-corner-all" data-bind="attr: { id: 'komboVrijemeJedinica_' + ID() }, options: $root.vrijemeSetupParam.VrijemeJedinica, value: IZR_Vrijeme_jedinica, event: { change: function () { $root.setOpis($data, 1); } }"></select>
                    </div>
                </div>
            </div>
            <div class="row" data-bind="visible: IZR_Period() > 2">
                <div class="ycol-lg-3">
                    <div><span>do</span></div>
                </div>

                <div class="ycol-lg-2">
                    <div>
                        <select id="komboVrijemeOpis2" class="dropdown ui-widget-content ui-corner-all" data-bind="attr: { id: 'komboVrijemeOpis2_' + ID() }, options: $root.postaviOpis2, value: IZR_Vrijeme_opis2"></select>
                    </div>

                </div>

                <div class="ycol-lg-5">
                    <input class="text-right ui-widget-content ui-corner-all" data-bind="attr: { id: 'inputVrijeme2_' + ID() }, value: IZR_Vrijeme_vrijednost2" />
                </div>

                <div class="ycol-lg-2">
                    <div>
                        <select class="dropdown ui-widget-content ui-corner-all" data-bind="attr: { id: 'komboVrijemeJedinica2_' + ID() }, options: $root.vrijemeSetupParam.VrijemeJedinica, value: IZR_Vrijeme_jedinica2, event: { change: function () { $root.setOpis($data, 2); } }"></select>
                    </div>
                </div>
            </div>

        </div>
    </div>
        <div class="modal-footer">
                            <span class="col-lg-12">
                            <span class="button buttonDefault buttonBlock buttonIconed" data-bind="click: $root.provjeriVrijeme">
                                <span class="col-lg-9 icon icon-cog-gear"></span>
                                <span class="col-lg-27 buttonTitle">Spremi</span>
                            </span>
                        </span>
                        <span class="col-lg-12">
                            <span class="button buttonDefault buttonBlock buttonIconed" data-bind="click: $root.ok">
                                <span class="col-lg-9 icon icon-cog-gear"></span>
                                <span class="col-lg-27 buttonTitle">Zatvori bez!</span>
                            </span>
                        </span>
            </div>


</div>
